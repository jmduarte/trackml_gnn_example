    - torch==1.7.1+cpu
    - torchvision==0.8.2+cpu
    - torchaudio===0.7.2
    - torch-cluster
    - torch-scatter
    - torch-sparse
    - torch-spline-conv
    - torch-geometric
    - git+https://github.com/LAL/trackml-library
