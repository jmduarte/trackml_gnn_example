  - python=3.6
  - pandas<0.26
  - matplotlib
  - jupyter
  - nbconvert
  - uproot
  - scipy
  - tqdm
  - scikit-learn
  - pip
  - pip:
    - --find-links https://download.pytorch.org/whl/torch_stable.html
